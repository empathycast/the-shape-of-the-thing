<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>contact</title>
   <link rel="icon" type="image/png" sizes="32x32" href="../../images/icons/favicon-32.png">
   <meta property="og:image" content="../../images/icons/favicon-512.png">
   <script>
		(function() {
			const isDark = localStorage.getItem("dark-mode") === "true";
			if (isDark) {
				document.documentElement.classList.add("dark-mode");
			}
		})();
	</script>
   <link rel="stylesheet" href="../../styles.css">
</head>

<body>
   <div class="container">
      <header>
         <h1><a href="../../index.html">the shape of the thing</a></h1>
	      <hr>
         <h2>contact</h2>
         <br>
      </header>

		<div class="poem">
         <p>
            do you have a question you want to ask?<br>
            <br>
            or something you want to say?<br>
            <br>
            you can write it here, and it will be read<br>
				<br>
         </p>
      </div>
         
		<form id="contact-form" class="contact-form">
			<div class="form-row">
				<label for="name">name:</label><br><br>
				<input type="text" name="name" id="name" required>
			</div>
			<div class="form-row">
				<label for="email">email:</label>
				<input type="email" name="email" id="email" required>
			</div>
			<div class="form-row">
				<label for="message">message:</label>
				<textarea name="message" id="message" rows="5" required></textarea>
			</div>
			<button type="submit">send</button>
		</form>

		<div class="status-container">
			<p id="status-message" class="status-message"></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
		<script src="../../scripts/contact.js"></script>
      
      <img src="../../images/bottom/pigeon.png" alt="pigeon" class="bottom-image">
      
      <footer>
         <div class="social-icons">
				<a href="https://www.tiktok.com/@empathycast" target="_blank">
					<img src="../../images/icons/tiktok.png" alt="tiktok" class="social-icon">
				</a>
				<a href="https://www.instagram.com/empathycast" target="_blank">
					<img src="../../images/icons/instagram.png" alt="instagram" class="social-icon">
				</a>
				<a href="https://www.youtube.com/channel/empathycast" target="_blank">
					<img src="../../images/icons/youtube.png" alt="youtube" class="social-icon">
				</a>
			</div>
			<div class="ancillary-container">
				<a href="../../index.html">
					<img src="../../images/icons/home.png" alt="home" class="footer-icon">
				</a>
				<a href="../../pages/ancillary_matter/contact.html">
					<img src="../../images/icons/mail.png" alt="contact" class="footer-icon">
				</a>
				<a href="../../pages/ancillary_matter/resources.html">
					<img src="../../images/icons/resources.png" alt="resources" class="footer-icon">
				</a>
				<img src="../../images/icons/dark.png" alt="Toggle Dark Mode" class="toggle-img" onclick="toggleDarkMode()">
			</div>
      </footer>
   </div>
  
   <script src="../../scripts/darkmode.js"></script>
</body>
</html>
