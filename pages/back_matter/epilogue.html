<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>epilogue</title>
   <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32.png">
   <meta property="og:image" content="../../images/favicon-512.png">
   <script>
		(function() {
			const isDark = localStorage.getItem("dark-mode") === "true";
			if (isDark) {
				document.documentElement.classList.add("dark-mode");
			}
		})();
	</script>
   <link rel="stylesheet" href="../../styles.css">
</head>

<body>
   <div class="container">
      <header>
         <h1><a href="../../index.html">the shape of the thing</a></h1>
	      <hr>
         <h2>epilogue</h2>
         <br>
      </header>

      <div class="poem">
         <p>
            our great house<br>
            <br>
            the one we build together<br>
            <br>
            words words words<br>
            <br>
            to make space<br>
            <br>
            content<br>
            <br>
            some text<br>
            <br>
            to be unread<br>
            <br>
            and replaced<br>
            <br>
         </p>
      </div>
      
      <img src="../../images/blue_door.png" alt="blue door" class="bottom-image">

      <footer>
         <div class="social-icons">
            <a href="https://www.tiktok.com/@empathycast" target="_blank">
               <img src="../../images/tiktok.png" alt="tiktok" class="social-icon">
            </a>
            <a href="https://www.instagram.com/empathycast" target="_blank">
               <img src="../../images/instagram.png" alt="instagram" class="social-icon">
            </a>
            <a href="https://www.youtube.com/channel/empathycast" target="_blank">
               <img src="../../images/youtube.png" alt="YouTube" class="social-icon">
            </a>
         </div>
         <div class="dark-mode-container">
            <a href="../../index.html">
               <img src="../../images/home.png" alt="home" class="home-icon">
            </a>
            <img src="../../images/dark.png" alt="Toggle Dark Mode" class="toggle-img" onclick="toggleDarkMode()">
         </div>
      </footer>
   </div>
  
   <script src="../../scripts/darkmode.js"></script>
</body>
</html>
