<head>

   <script>
		(function() {
			const isDark = localStorage.getItem("dark-mode") === "true";
			if (isDark) {
				document.documentElement.classList.add("dark-mode");
			}
		})();
	</script>
   <link rel="stylesheet" href="../../styles.css">
</head>

<body>
   <div class="container">
      <header>
         <h1><a href="../../index.html">the shape of the thing</a></h1>
	      <hr>
         <h2>colophon</h2>
         <br>
      </header>

      <div class="poem">
         <p>
            back-flap tripe<br>
            <br>
            about the author<br>
            <br>
            advertisment<br>
            <br>
            for a personal brand<br>
            <br>
            this is me<br>
            <br>
            buy buy buy<br>
            <br>
            solving for the same tragedy<br>
            <br>
            as everyone else<br>
            <br>
         </p>
      </div>
      
      <img src="../../images/bottom/skeleton_cigarette.png" alt="smoking skeleton" class="bottom-image">
      <div id="footer-placeholder"></div>
   </div>
  
   <script src="../../scripts/footer.js" defer></script>
